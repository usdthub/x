<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BNB Mining Platform</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
    --success-color: #4CAF50;
    --danger-color: #F44336;
    --mining-active: #FFD700;
}

body {
    font-family: Arial, sans-serif;
    background: #1a1a1a;
    color: #fff;
    margin: 0;
    padding: 0;
}

header {
    background: #111;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-item {
    display: inline-block;
    margin-right: 20px;
    cursor: pointer;
}

.nav-item.active {
    font-weight: bold;
    color: #FFD700;
}

.container {
    padding: 20px;
}

.balance-card, .mining-section, .redeem-card, .withdrawal-card {
    background: #222;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
}

.status-vip {
    color: gold;
}

.status-free {
    color: #aaa;
}

.mining-circle {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 3px solid #FFD700;
    margin: 20px auto;
    position: relative;
}

.mining-circle.active {
    animation: rotateCircle 4s linear infinite;
}

.mining-core {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #FFD700;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.mining-status {
    text-align: center;
    margin-top: 10px;
}

.mining-status.active {
    color: #4CAF50;
}

.mining-particle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #FFD700;
    position: absolute;
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button.active {
    background: #4CAF50;
    color: #fff;
}

.notification {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px 20px;
    border-radius: 10px;
    color: #fff;
    z-index: 3000;
    max-width: 300px;
}

.notification.error {
    background: var(--danger-color);
}

.notification.success {
    background: var(--success-color);
}

.floating-coin {
    position: fixed;
    font-size: 20px;
    opacity: 0;
    animation: floatCoin 2s ease-in forwards;
    z-index: 1000;
    pointer-events: none;
}

/* Animations */
@keyframes rotateCircle {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes floatCoin {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-200px); opacity: 0; }
}

@keyframes miningEffect {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(0); opacity: 0; }
}

/* Payment modal */
#paymentModal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 2000;
}

#paymentModal .modal-content {
    background: #222;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
}

#addressDisplay {
    margin-top: 10px;
    display: none;
}
</style>
</head>
<body>

<header>
    <div>
        <span class="nav-item active" data-tab="home">Home</span>
        <span class="nav-item" data-tab="mining">Mining</span>
        <span class="nav-item" data-tab="withdraw">Withdraw</span>
    </div>
    <div id="userId">USR738225</div>
</header>

<div class="container">

    <div class="balance-card">
        <div>Balance: <span id="userBalance">0.00 USDT</span></div>
        <div>Today: <span id="todayEarnings">0.00 USDT</span></div>
        <div>Total Earned: <span id="totalEarned">0.00 USDT</span></div>
        <div>Status: <span id="userStatus" class="status-free">Free User</span></div>
    </div>

    <div class="mining-section">
        <div class="mining-circle">
            <div class="mining-core"></div>
        </div>
        <div class="mining-status" id="miningStatus">Mining Inactive</div>
        <div id="miningSpeed">Speed: 0.5 BNB/H</div>
        <button id="startMiningBtn"><i class="fas fa-play"></i> Start Mining</button>
    </div>

    <!-- Redeem code section removed from home page as requested -->

    <div class="withdrawal-card" style="display:none;" id="withdrawCard">
        <h3>Withdraw</h3>
        <div class="withdrawal-tabs">
            <span class="withdrawal-tab active" data-tab="bitget">Bitget</span>
            <span class="withdrawal-tab" data-tab="bybit">Bybit</span>
            <span class="withdrawal-tab" data-tab="blockchain">Blockchain</span>
        </div>
        <div class="withdrawal-content active" id="bitgetWithdrawal">
            <input type="number" id="bitgetAmount" placeholder="Amount (USDT)">
            <input type="text" id="bitgetUid" placeholder="Bitget UID">
            <button class="withdraw-submit" data-type="bitget">Submit</button>
        </div>
        <div class="withdrawal-content" id="bybitWithdrawal">
            <input type="number" id="bybitAmount" placeholder="Amount (USDT)">
            <input type="text" id="bybitUid" placeholder="Bybit UID">
            <button class="withdraw-submit" data-type="bybit">Submit</button>
        </div>
        <div class="withdrawal-content" id="blockchainWithdrawal">
            <input type="number" id="blockchainAmount" placeholder="Amount (USDT)">
            <input type="text" id="blockchainAddress" placeholder="Wallet Address">
            <select id="blockchainCoin">
                <option value="bnb">BNB</option>
                <option value="trx">TRX</option>
                <option value="sol">SOL</option>
            </select>
            <button class="withdraw-submit" data-type="blockchain">Submit</button>
        </div>
    </div>

</div>

<!-- Payment Modal -->
<div id="paymentModal">
    <div class="modal-content">
        <h3 id="paymentTitle">Payment</h3>
        <div class="chain-options">
            <div class="chain-option" data-chain="bnb">BNB</div>
            <div class="chain-option" data-chain="trx">TRX</div>
            <div class="chain-option" data-chain="sol">SOL</div>
        </div>
        <div id="addressDisplay"></div>
        <button id="copyAddressBtn" disabled>Copy Address</button>
        <button id="confirmPaymentBtn">Confirm Payment</button>
        <button id="closePaymentBtn">Close</button>
    </div>
</div>

<!-- File upload & verification -->
<div id="verificationSection" style="display:none;">
    <input type="text" id="telegramUsername" placeholder="Telegram Username">
    <div id="fileUploadArea">Upload Screenshot</div>
    <input type="file" id="screenshotUpload" style="display:none;">
    <div id="filePreview" style="display:none;"></div>
    <button id="submitVerificationBtn">Submit Verification</button>
</div>

<script>
// === JS CODE ===
// DOM Elements
const navItems = document.querySelectorAll('.nav-item');
const startMiningBtn = document.getElementById('startMiningBtn');
const buyVipBtns = document.querySelectorAll('.buy-vip');
const paymentModal = document.getElementById('paymentModal');
const closePaymentBtn = document.getElementById('closePaymentBtn');
const chainOptions = document.querySelectorAll('.chain-option');
const copyAddressBtn = document.getElementById('copyAddressBtn');
const confirmPaymentBtn = document.getElementById('confirmPaymentBtn');
const withdrawSubmitBtns = document.querySelectorAll('.withdraw-submit');
const submitVerificationBtn = document.getElementById('submitVerificationBtn');
const miningCircle = document.querySelector('.mining-circle');
const miningCore = document.querySelector('.mining-core');
const miningStatusText = document.getElementById('miningStatus');
const miningSpeedText = document.getElementById('miningSpeed');
const screenshotUpload = document.getElementById('screenshotUpload');
const fileUploadArea = document.getElementById('fileUploadArea');
const filePreview = document.getElementById('filePreview');

let userData = {
    balance: 0.00,
    totalMined: 0.0000,
    miningActive: false,
    userStatus: 'free',
    dailyEarning: 0.10,
    currentSpeed: 0.5,
    userId: 'USR738225',
    totalMiningTime: 0
};

// Demo telegram API
const telegramBotToken = 'DEMO_TOKEN';
const telegramChatId = 'DEMO_CHATID';

let miningInterval;

document.addEventListener('DOMContentLoaded', function() {
    updateUI();
    setupEventListeners();
});

function setupEventListeners() {
    startMiningBtn.addEventListener('click', handleMiningToggle);
    closePaymentBtn.addEventListener('click', closePaymentModal);
    chainOptions.forEach(opt => opt.addEventListener('click', handleChainSelection));
    copyAddressBtn.addEventListener('click', handleCopyAddress);
    confirmPaymentBtn.addEventListener('click', handleConfirmPayment);
    submitVerificationBtn.addEventListener('click', handleVerificationSubmission);
}

function handleMiningToggle() {
    if (userData.miningActive) stopMining();
    else startMining();
}

function startMining() {
    userData.miningActive = true;
    startMiningBtn.textContent = 'Stop Mining';
    miningCircle.classList.add('active');
    miningStatusText.textContent = 'Mining Active';
    
    miningInterval = setInterval(() => {
        const mined = userData.currentSpeed / 3600;
        userData.totalMined += mined;
        userData.balance += mined;
        updateUI();
    }, 1000);
}

function stopMining() {
    userData.miningActive = false;
    startMiningBtn.textContent = 'Start Mining';
    miningCircle.classList.remove('active');
    miningStatusText.textContent = 'Mining Inactive';
    clearInterval(miningInterval);
}

function updateUI() {
    document.getElementById('userBalance').textContent = userData.balance.toFixed(2) + ' USDT';
    miningSpeedText.textContent = 'Speed: ' + userData.currentSpeed + ' BNB/H';
}

function handleChainSelection(event) {
    chainOptions.forEach(opt => opt.classList.remove('active'));
    event.currentTarget.classList.add('active');
    const chain = event.currentTarget.getAttribute('data-chain');
    const addressDisplay = document.getElementById('addressDisplay');
    addressDisplay.textContent = `${chain.toUpperCase()} Address: DEMO_ADDRESS\nMemo: ${userData.userId}`;
    addressDisplay.style.display = 'block';
    copyAddressBtn.disabled = false;
}

function handleCopyAddress() {
    copyToClipboard(document.getElementById('addressDisplay').textContent);
    showNotification('Address copied!', 'success');
}

function handleConfirmPayment() {
    paymentModal.style.display = 'none';
    document.getElementById('verificationSection').style.display = 'block';
}

function closePaymentModal() {
    paymentModal.style.display = 'none';
    document.getElementById('addressDisplay').style.display = 'none';
    copyAddressBtn.disabled = true;
}

function handleVerificationSubmission() {
    showNotification('Payment verified! VIP activated.', 'success');
    userData.userStatus = 'vip';
    userData.dailyEarning = 7.00;
    userData.currentSpeed = 15.0;
    updateUI();
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text);
}

function showNotification(message, type) {
    const notif = document.createElement('div');
    notif.className = 'notification ' + (type==='error'?'error':'success');
    notif.textContent = message;
    document.body.appendChild(notif);
    setTimeout(()=>notif.remove(),3000);
}

</script>
</body>
                </html>
